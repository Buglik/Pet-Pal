<div class="left">
  <app-header-avatar [imgSrc]="profile?.avatar" [initials]="profile?.user | initials"></app-header-avatar>
  <div class="text-container">
    <span class="full-name">{{profile?.user | fullName}}</span>
    <span class="page-label">{{'label.settings.info' | translate}}</span>
  </div>
</div>
<div class="right">
  <button petpal-button secondary
  (click)="navigateToSelfProfile()"
  >{{'button.go_to_own_profile' | translate}}</button>
</div>
