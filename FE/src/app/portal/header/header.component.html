<div class="left-part">
  <i class="logo"></i>
  <app-header-links></app-header-links>
</div>
<div class="right-part">
  <button routerLink="/auth/login" *ngIf="!user; else loggedBlock" class="tertiary rounded">Login</button>
  <ng-template #loggedBlock>
    <app-header-avatar-menu
      [user]="user?.user"
      (logout)="logout()"
    ></app-header-avatar-menu>
  </ng-template>
</div>
