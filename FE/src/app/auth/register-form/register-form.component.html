<div class="form-title-container">
  <h3 class="form-title">{{"form.register.title" | translate}}</h3>
  <h5 class="form-description">{{"form.register.description" | translate}}</h5>
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <!--  USERNAME-->
  <mat-form-field class="full-width" appearance="outline">
    <mat-label>{{"label.username" | translate}}</mat-label>
    <input formControlName="username" matInput autocomplete="off">
    <mat-error>
      <app-form-field-errors [control]="username"></app-form-field-errors>
    </mat-error>
  </mat-form-field>

  <!--  FIRST NAME-->
  <mat-form-field class="full-width" appearance="outline">
    <mat-label>{{"label.first_name" | translate}}</mat-label>
    <input formControlName="first_name" matInput autocomplete="off">
    <mat-error>
      <app-form-field-errors [control]="firstName"></app-form-field-errors>
    </mat-error>
  </mat-form-field>

  <!--  LAST NAME-->
  <mat-form-field class="full-width" appearance="outline">
    <mat-label>{{"label.last_name" | translate}}</mat-label>
    <input formControlName="last_name" matInput autocomplete="off">
    <mat-error>
      <app-form-field-errors [control]="lastName"></app-form-field-errors>
    </mat-error>
  </mat-form-field>

  <!--  EMAIL-->
  <mat-form-field class="full-width" appearance="outline">
    <mat-label>{{"label.email" | translate}}</mat-label>
    <input formControlName="email" matInput autocomplete="off">
    <mat-error>
      <app-form-field-errors [control]="email"></app-form-field-errors>
    </mat-error>
  </mat-form-field>

  <!--  PASSWORD-->
  <mat-form-field class="full-width" appearance="outline">
    <mat-label>{{"label.password" | translate}}</mat-label>
    <input formControlName="password"
           matInput
           [type]="hidePassword ? 'password' : 'text'"
           autocomplete="off">
    <button type="button"
            mat-icon-button matSuffix
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword">
      <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error>
      <app-form-field-errors [control]="password"></app-form-field-errors>
    </mat-error>
  </mat-form-field>

  <!--  CONFIRM PASSWORD-->
  <mat-form-field class="full-width" appearance="outline">
    <mat-label>{{"label.confirm_password" | translate}}</mat-label>
    <input formControlName="confirmPassword"
           matInput
           [type]="hideConfirmPassword ? 'password' : 'text'"
           autocomplete="off">
    <button type="button"
            mat-icon-button matSuffix
            (click)="hideConfirmPassword = !hideConfirmPassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hideConfirmPassword">
      <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error>
      <app-form-field-errors [control]="confirmPassword"></app-form-field-errors>
    </mat-error>
  </mat-form-field>
  <button petpal-button primary
          [disabled]="form.invalid || pending"
          [pending]="pending">
    {{"button.register" | translate}}
  </button>
</form>

<div class="go-back-container">
  <button routerLink="/auth/login" petpal-button tertiary-link>
    {{"button.back_to_login" | translate}}
  </button>
</div>
