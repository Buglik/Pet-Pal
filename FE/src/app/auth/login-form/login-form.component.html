<i class="logo"></i>
<form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
  <mat-form-field class="full-width" appearance="outline">
    <mat-label>{{"label.login" | translate}}</mat-label>
    <input formControlName="email" matInput autocomplete="off">
    <mat-error>
      <app-form-field-errors [control]="email"></app-form-field-errors>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="full-width" appearance="outline">
    <mat-label>{{"label.password" | translate}}</mat-label>
    <input formControlName="password"
           matInput
           [type]="hidePassword ? 'password' : 'text'"
           autocomplete="off">
    <button type="button"
            mat-icon-button matSuffix
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword">
      <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error>
      <app-form-field-errors [control]="password"></app-form-field-errors>
    </mat-error>
  </mat-form-field>

  <mat-error>
    <app-form-field-errors [control]="formControl"></app-form-field-errors>
  </mat-error>

  <button type="submit"
          [disabled]="form.invalid || pending"
          [pending]="pending"
          petpal-button primary>
    {{"button.login" | translate}}
  </button>
</form>
<div class="sing-up-container">
  <span>{{"label.login_no_account" | translate}}</span>
  <button routerLink="/auth/register" petpal-button tertiary-link>
    {{"button.create_account" | translate}}
  </button>
</div>
