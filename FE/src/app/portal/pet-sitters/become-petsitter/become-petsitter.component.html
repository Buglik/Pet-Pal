<div class="form-title-container">
  <h3 class="form-title">
    {{"form.become_petsitter.title" | translate}}
  </h3>
  <h5 class="form-description">
    {{"form.become_petsitter.description" | translate}}
  </h5>
</div>

<mat-stepper labelPosition="bottom" #stepper>
  <mat-step
    [stepControl]="experienceFormGroup"
    state="experience">
      <ng-template matStepLabel>{{'label.experience'}}</ng-template>
      <app-experience-form
        [(form)]="experienceFormGroup"
        (goNext)="goForward(stepper)"
      ></app-experience-form>
  </mat-step>

  <mat-step
    [stepControl]="secondFormGroup"
    state="calendar">
    <ng-template matStepLabel>Step 2</ng-template>
    STEP 2
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </div>

  </mat-step>

  <mat-step
    [stepControl]="secondFormGroup"
    state="contact">
      <ng-template matStepLabel>Step 3</ng-template>
      STEP 3
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
  </mat-step>

  <mat-step state="last">
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>

  <!-- Icon overrides. -->
  <ng-template matStepperIcon="experience">
    <mat-icon>person</mat-icon>
  </ng-template>
  <ng-template matStepperIcon="contact">
    <mat-icon>phone</mat-icon>
  </ng-template>
  <ng-template matStepperIcon="last">
    <mat-icon>check_circle_outline</mat-icon>
  </ng-template>
  <ng-template matStepperIcon="calendar">
    <mat-icon>date_range</mat-icon>
  </ng-template>
</mat-stepper>
