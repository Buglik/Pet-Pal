<div class="form-title-container">
  <h3 class="form-title">
    {{"form.become_petsitter.title" | translate}}
  </h3>
  <h5 class="form-description">
    {{"form.become_petsitter.description" | translate}}
  </h5>
</div>

<mat-stepper labelPosition="bottom" #stepper>
  <mat-step
    [stepControl]="experienceFormGroup"
    state="experience">
    <ng-template matStepLabel>{{'label.experience' | translate}}</ng-template>
    <app-experience-form
      [profile]="user$ | async"
      [(form)]="experienceFormGroup"
      (goNext)="goForward(stepper)"
    ></app-experience-form>
  </mat-step>

  <mat-step
    [stepControl]="secondFormGroup"
    state="calendar">
    <ng-template matStepLabel>{{'label.availability' | translate}}</ng-template>
    <app-availability-form></app-availability-form>
  </mat-step>

  <mat-step
    [stepControl]="secondFormGroup"
    state="contact">
    <ng-template matStepLabel>Step 3</ng-template>
    STEP 3
    <div>
      <button matStepperPrevious>Back</button>
      <button matStepperNext>Next</button>
    </div>
  </mat-step>

  <mat-step state="last">
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button matStepperPrevious>Back</button>
      <button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>

  <!-- Icon overrides. -->
  <ng-template matStepperIcon="experience">
    <mat-icon>person</mat-icon>
  </ng-template>
  <ng-template matStepperIcon="contact">
    <mat-icon>phone</mat-icon>
  </ng-template>
  <ng-template matStepperIcon="last">
    <mat-icon>check_circle_outline</mat-icon>
  </ng-template>
  <ng-template matStepperIcon="calendar">
    <mat-icon>date_range</mat-icon>
  </ng-template>
</mat-stepper>
