<div class="left-part">
  <i class="logo"></i>
  <app-header-links></app-header-links>
</div>
<div class="right-part">
  <button petpal-button tertiary call-to-action
          routerLink="/auth/login"
          *ngIf="!user; else loggedBlock">Login</button>
  <ng-template #loggedBlock>
    <app-header-avatar-menu
      [user]="user?.user"
      (logout)="logout()"
    ></app-header-avatar-menu>
  </ng-template>
</div>
